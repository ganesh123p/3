
<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu Text to Speech</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>తెలుగు టెక్స్ట్ ను శబ్దంగా వినండి</h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
